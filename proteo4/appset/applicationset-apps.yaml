apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo-helm-common-chart
  namespace: argocd
spec:
  generators:
    - matrix: 
        generators:
          - git:
              repoURL: https://github.com/luismiguelzapata/ArgoCD-ApplicationSet-Demo.git
              revision: HEAD
              files:
                - path: proteo4/essab-001/micros
                
          - git:
              repoURL: https://github.com/luismiguelzapata/ArgoCD-ApplicationSet-Demo.git
              revision: HEAD
              directories:
                # here it will read the paths under configs and the subpaths under the config paths
                - path: proteo/*/micros/*
                #- path: proteo/*/providers/*/*
                - path: proteo/templates/*
                  exclude: true
                - path: proteo/appset
                  exclude: true
                - path: proteo/backup
                  exclude: true
                # - path: proteo/essab-001/*
                #   exclude: true
                # - path: proteo/essab-002/*
                #   exclude: true
                # - path: proteo/*/env
                #   exclude: true
                #- path: proteo/*/env/*
                #- path: proteo/*/provider/*
        
  template:
    metadata:
      namespace: argocd
      # you can use the path strings with / delimiter as variables
      #name: "{{path[1]}}-{{path.basename}}"
      name: "{{path[1]}}-{{path[2]}}-{{path[3]}}-{{path.basename}}"
    spec:
      project: default
      source:
        helm:
          # specify different values file based on directories variables
          valueFiles:
            # - "{{path[1]}}/{{path.basename}}/values.yaml"
            # - "{{path[1]}}/values.yaml" 
            - "{{path[1]}}/values.yaml"
            - "{{path[1]}}/{{path[2]}}/{{path[3]}}/values.yaml"
            - "{{path[1]}}/{{path[2]}}/{{path[3]}}/providers/{{path.basename}}/values.yaml"
        path: matrix
        repoURL: https://github.com/luismiguelzapata/ArgoCD-ApplicationSet-Demo.git
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=true
      destination:
        # specify different destinations
        namespace: "{{path[3]}}-ns"
        server: https://kubernetes.default.svc
